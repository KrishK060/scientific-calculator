<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific calculator</title>
    <link href="./index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="textarea">
            <input type="textarea" class="input" id="input">
            <input type="textarea" class="input" id="input1">
        </div>

        <div class="top">
            <div class="top1">
                <button class="btn" value="MC">MC</button>
                <button class="btn" value="MR">MR</button>
                <button class="btn" value="M+">M+</button>
                <button class="btn" value="M-">M-</button>
                <button class="btn" value="MS">MS</button>
            </div>
            <div class="top2">
                <select name="Trigonometric" id="Trigo">
                    <option value="" selected>Trigonometric</option>
                    <option class="btn" value="Sin">Sin</option>
                    <option class="btn" value="Cos">Cos</option>
                    <option class="btn" value="Tan">Tan</option>
                    <option class="btn" value="Cot">Cot</option>
                    <option class="btn" value="Cosec">Cosec</option>
                    <option class="btn" value="Sec">Sec</option>
                </select>

            <button class="btn" id="deg" value="deg">DEG</button>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom1">
                <button class="btn">2<sup>nd</sup></button>
                <button class="btn" value="3.14">&pi;</button>
                <button class="btn" value="e">e</button>
                <button class="btn" value="C">C</button>
                <button class="btn" value="del"  id="backspace">del</button>
            </div>
            <div class="bottom2">
                <button class="btn" value="xsquare">x<sup>2</sup></button>
                <button class="btn" value="1/x">1/x</button>
                <button class="btn" value="|x|">|x|</button>
                <button class="btn" value="exp">exp</button>
                <button class="btn" value="%">mod</button>
            </div>
            <div class="bottom3">
                <button class="btn" value="sqrt">2&radic;x</button>
                <button class="btn" value="(">(</button>
                <button class="btn" value=")">)</button>
                <button class="btn" value="n!">n!</button>
                <button class="btn" value="/">&divide;</button>
            </div>
            <div class="bottom4">
                <button class="btn" value="**" >x<sup>y</sup></button>
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn" value="*">&#10005;</button>
            </div>
            <div class="bottom5">
                <button class="btn" value="10**">10<sup>x</sup></button>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn" value="-">&#10134;</button>
            </div>
            <div class="bottom6">
                <button class="btn" value="log">log</button>
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn" value="+">&#10133;</button>
            </div>
            <div class="bottom7">
                <button class="btn" value="ln">ln</button>
                <button class="btn" value="opp"><sup>+</sup>/-</button>
                <button class="btn" value="0">0</button>
                <button class="btn" value=".">&#9679;</button>
                <button class="btn" value="=">=</button>
            </div>
        </div>

    </div>
    <script src="./index.js" type="module"></script>
    <script src="./prototype.js" type="module"></script>
</body>

</html>
