<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific calculator</title>
    <link href="./index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="textarea">
            <input type="textarea" class="input" id="input">
            <input type="textarea" class="input" id="input">
        </div>

        <div class="top">
            <div class="top1">
                <button class="btn">MC</button>
                <button class="btn">MR</button>
                <button class="btn">M+</button>
                <button class="btn">M-</button>
                <button class="btn">MS</button>
            </div>
            <div class="top2">
                <select name="Trigonometric" id="Trigo">
                    <option value="" selected>Trigonometric</option>
                    <option value="Sin">Sin</option>
                    <option value="Cos">Cos</option>
                    <option value="Tan">Tan</option>
                    <option value="Cot">Cot</option>
                    <option value="Cosec">Cosec</option>
                    <option value="Sec">Sec</option>
                </select>

            <button class="deg" id="deg">DEG</button>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom1">
                <button class="btn1">2<sup>nd</sup></button>
                <button class="btn1">&pi;</button>
                <button class="btn1">e</button>
                <button class="btn1">C</button>
                <button class="btn1">&#x232b;</button>
            </div>
            <div class="bottom2">
                <button class="btn2">x<sup>2</sup></button>
                <button class="btn2">1/x</button>
                <button class="btn2">|x|</button>
                <button class="btn2">exp</button>
                <button class="btn2">mod</button>
            </div>
            <div class="bottom3">
                <button class="btn3">2&radic;x</button>
                <button class="btn3">(</button>
                <button class="btn3">)</button>
                <button class="btn3">n!</button>
                <button class="btn3">&divide;</button>
            </div>
            <div class="bottom4">
                <button class="btn4">x<sup>y</sup></button>
                <button class="btn4">7</button>
                <button class="btn4">8</button>
                <button class="btn4">9</button>
                <button class="btn4">&#10005;</button>
            </div>
            <div class="bottom5">
                <button class="btn4">10<sup>x</sup></button>
                <button class="btn4">4</button>
                <button class="btn4">5</button>
                <button class="btn4">6</button>
                <button class="btn4">&#10134;</button>
            </div>
            <div class="bottom6">
                <button class="btn4">log</button>
                <button class="btn4">1</button>
                <button class="btn4">2</button>
                <button class="btn4">3</button>
                <button class="btn4">&#10133;</button>
            </div>
            <div class="bottom7">
                <button class="btn4">In</button>
                <button class="btn4"><sup>x</sup>/<sub>y</sub></button>
                <button class="btn4">0</button>
                <button class="btn4">&#9679;</button>
                <button class="btn4">=</button>
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
