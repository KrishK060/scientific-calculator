<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific calculator</title>
    <link href="./index.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="textarea">
            <input type="textarea" class="input" id="input">
            <input type="textarea" class="input" id="input">
        </div>

        <div class="top">
            <div class="top1">
                <button class="btn">MC</button>
                <button class="btn">MR</button>
                <button class="btn">M+</button>
                <button class="btn">M-</button>
                <button class="btn">MS</button>
            </div>
            <div class="top2">
                <select name="Trigonometric" id="Trigo">
                    <option value="" selected>Trigonometric</option>
                    <option value="Sin">Sin</option>
                    <option value="Cos">Cos</option>
                    <option value="Tan">Tan</option>
                    <option value="Cot">Cot</option>
                    <option value="Cosec">Cosec</option>
                    <option value="Sec">Sec</option>
                </select>

            <button class="deg" id="deg">DEG</button>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom1">
                <button class="btn1">C</button>
                <button class="btn1">%</button>
                <button class="btn1">CE</button>
                <button class="btn1">()</button>
                <button class="btn1">/</button>
            </div>
            <div class="bottom2">
                <button class="btn1">0</button>
                <button class="btn1">7</button>
                <button class="btn1">8</button>
                <button class="btn1">9</button>
                <button class="btn1">*</button>
            </div>
            <div class="bottom3">
                <button class="btn1">0</button>
                <button class="btn1">4</button>
                <button class="btn1">5</button>
                <button class="btn1">6</button>
                <button class="btn1">+</button>
            </div>
            <div class="bottom4">
                <button class="btn1">0</button>
                <button class="btn1">1</button>
                <button class="btn1">2</button>
                <button class="btn1">3</button>
                <button class="btn1">-</button>
            </div>
        </div>

    </div>
</body>

</html>
